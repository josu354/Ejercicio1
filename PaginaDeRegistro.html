<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br />
      <br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />
      <br />
      <br />
      <label for="radioOption">Modalidad de Cursada:</label>
      <input id="radioOption" type="radio" name="cursada" />
      <label for="radioOption">On-demand</label>
      <input id="radioOption" type="radio" name="cursada" />
      <label for="radioOption">En-vivo</label>
      <br />
      <br />
      <label for="correo">Correo:</label>
      <input type="text" id="correo" />
      <br />
      <br />
      <input type="checkbox" id="information" />
      <label for="information"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba.
      </label>
      <br />
      <br />
      <input type="checkbox" id="termsAndCondition" />
      <label for="termsAndCondition"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.
      </label>
    </form>
  </body>
</html>
